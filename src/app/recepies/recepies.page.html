<ion-header>
  <ion-toolbar color="danger">
    <ion-title>Recepies</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size-md="6" offset-md="3">
        <ion-list>
          <ion-item
            *ngFor="let recepie of recepies"
            [routerLink]="['./', recepie.id]"
          >
            <ion-avatar slot="start">
              <ion-img [src]="recepie.imageUrl"></ion-img>
            </ion-avatar>
            <ion-label> {{ recepie.name }} </ion-label>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
