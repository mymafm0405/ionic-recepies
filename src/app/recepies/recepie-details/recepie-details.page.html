<ion-header>
  <ion-toolbar color="danger">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/recepies"></ion-back-button>
    </ion-buttons>
    <ion-title>{{ loadedRecepie.name }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid class="ion-no-padding">
    <ion-row>
      <ion-col class="ion-no-padding" size-md="6" offset-md="3">
        <ion-img [src]="loadedRecepie.imageUrl"></ion-img>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size-md="6" offset-md="3">
        <ion-list>
          <ion-item *ngFor="let ing of loadedRecepie.ingredients"
            >{{ ing }}</ion-item
          >
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
